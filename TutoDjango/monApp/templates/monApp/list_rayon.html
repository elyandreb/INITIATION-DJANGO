{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des rayons</h1>
{% endblock %}
{% block contenu %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom rayon</th>
    </thead>
    <tbody>
        {% for r in rays %}
        <tr>
            <td>{{ r.idRay }} </td>
            <td>{{ r.nomRay }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        {% endblock %}
