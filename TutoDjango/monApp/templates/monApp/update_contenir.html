{% extends "monApp/base.html" %}
{% block contenu %}
<h1> Modification de la quantite de {{ form.instance.produit }} dans {{ form.instance.rayon }} </h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'dtl_ray' rayon.idRay %}">Annuler</a>
    <button type="submit" class="btn btn-success mt-2">Modifier</button>
</form>
{% endblock %}
