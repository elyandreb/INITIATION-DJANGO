{% extends "monApp/base.html" %}
{% block contenu %}
<h1> Suppression de la présence de {{ cntn.produit }} dans {{ cntn.rayon }} </h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Etes-vous sûr de vouloir supprimer la présence de {{ cntn.produit }} dans {{ cntn.rayon }} ?</p>
    <a href="{% url 'dtl_ray' cntn.rayon.idRay %}">Annuler</a>
    <button type="submit" class="btn btn-success mt-2">Confirmer</button>
</form>
{% endblock %}
