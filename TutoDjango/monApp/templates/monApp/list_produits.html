<html>
    <head>
        <title>Mon app DJANGO</title>
    </head>
    <body>
        <p>Mes produits sont :</p>
        <ul>
            {% for prdt in prdts %}
                <li>{{ prdt.intituleProd | upper }}</li>
            {% endfor %}
        </ul>
        <p>J'ai {{ prdts | length }} produits préférés.</p>
        <p>
            J'ai
            {% if prdts|length < 5 %}
            peu de
            {% elif prdts|length < 10 %}
            quelques
            {% else %}
            beaucoup de
            {% endif %}
            produits préférés.
        </p>
    </body>
</html>
