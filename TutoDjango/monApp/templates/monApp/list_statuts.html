{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des statuts</h1>
{% endblock %}
{% block contenu %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom statut</th>
    </thead>
    <tbody>
        {% for s in stats %}
        <tr>
            <td>{{ s.idStatut }} </td>
            <td>{{ s.libelle }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        {% endblock %}
